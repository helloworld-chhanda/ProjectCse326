<div class="contact-container">
    <div class="single-title-box contact-title-box">
        <div class="single-title contact-title">Contact Us</div>
        <div class="dash"></div>
    </div>
    <div style = "color :red ; text-align: center; width:100%"><strong>Phone No. - +91 9132456725</strong></div>
    <div class="map-container">
      <img src="images/map/gmap.png" class="gmap" />
    </div>
    <div class="contact-form-container">
      <form id="contact-form">
        <h4 class="text-center">Please fill the form</h4>
        <div class="input-group">
          <span class="input-group-text">Your Name <sup>*</sup></span>
          <input type="text" class="form-control" name="name" placeholder="John Doe" required>
        </div>
        <div class="input-group">
          <span class="input-group-text">Your Phone <sup>*</sup></span>
          <input type="number" class="form-control" name="name" placeholder="9876543210" required>
        </div>
        <div class="input-group">
          <span class="input-group-text">Your Email <sup>*</sup></span>
          <input type="email" class="form-control" name="name" placeholder="abc@gmail.com" required>
        </div>
        <div class="input-group">
          <span class="input-group-text">Query <sup>*</sup></span>
          <textarea class="form-control" name="name" placeholder="Write Something..." required></textarea>
        </div>
        <div class="button-container">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <a href="mailto:mail@gmail.com">mail@gmail.com</a>
</div>
